<script>
  $(document).ready(function() {
      $('.input-number-increment, .input-number-decrement').click(function(e) {
          e.preventDefault();

          var productId = $(this).data('product-id');
          var quantityInput = $('input[data-product-id="' + productId + '"]');
          var currentQuantity = parseInt(quantityInput.val());

          if ($(this).hasClass('input-number-increment')) {
              currentQuantity += 1;
          } else if ($(this).hasClass('input-number-decrement')) {
              currentQuantity = Math.max(currentQuantity - 1, 0);
          }

          console.log('Product ID:', productId, 'New Quantity:', currentQuantity); // Debugging

          if (currentQuantity === 0) {
              removeFromCart(productId);
          } else {
              updateCartQuantity(productId, currentQuantity, quantityInput);
          }
      });

      function updateCartQuantity(productId, quantity, quantityInput) {
          $.ajax({
              url: '{% url "update_quantity" %}',
              type: 'POST',
              data: {
                  'product_id': productId,
                  'quantity': quantity,
                  'csrfmiddlewaretoken': '{{ csrf_token }}'
              },
              success: function(response) {
                  console.log('Quantity updated successfully');
                  quantityInput.val(quantity); // Ensure the input field is updated
              },
              error: function(error) {
                  console.log('Error updating quantity');
              }
          });
      }

      function removeFromCart(productId) {
        $.ajax({
            url: '{% url "remove_from_cart" %}',
            type: 'POST',
            data: {
                'product_id': productId,
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            },
            success: function(response) {
                console.log('Item removed successfully');
                $('tr').find(`[data-product-id="${productId}"]`).closest('tr').remove();
            },
            error: function(error) {
                console.log('Error removing item');
            }
        });
      }
  });
</script>
